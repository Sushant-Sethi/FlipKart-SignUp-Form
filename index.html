<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipKart Login Page</title>
    <link rel="stylesheet" href="./mystylesheet.css">
</head>
<body>
    <div class="main-container">
        <div class="box-conatiner">

            <div class="left-side">

                <div>
                    <h2 class="left-side-head">Looks like you're new here!</h2>
                        <p class="left-side-para">Sign up with your mobile number to get started</p>
                        <img src="img/login_img_flipkart.png">
                    
                </div>

            </div>
            <div class="right-side">

                <form>
                   
                    <div class="input-field">
                        <input type="text" id="name" required />
                        <label for="name">Enter Mobile Number</label>
                      </div>
                      <div class="right-side-para">
                        <p>By continuing, you agree to Flipkart's Terms of Use and Privacy Policy.</p>
                      </div>
                     <div>
                        <button class="right-side-continue" type="Submit">Continue</button>
                     </div>

                     <div>
                        <button class="right-side-log" type="Submit">Existing User? Log in</button>
                     </div>

                </form>

            </div>

        </div>
    </div>
</body>
</html>
